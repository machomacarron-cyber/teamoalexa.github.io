  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .flower_card {
      width: 320px;
      background-color: #ffe6ec;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 135, 0.4);
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    .flower_card img {
      width: 100px;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .flower_card h1 {
      font-size: 24px;
      margin-top: 20px;
      color: #ff3c6f;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="flower_card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Red_rose_icon.svg/512px-Red_rose_icon.svg.png" alt="Rosa">
